name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Adjutment docker volumes
        run: |
          docker system df
          docker system prune -a --volumes -f
          docker system df

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build Docker image with Nix
        run: |
          set -e
          nix build .#dockerImage
          if [ ! -f result ]; then
            echo "Error: Nix build did not produce result"
            exit 1
          fi
          docker load < result

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Tag and push Docker image
        if: github.event_name != 'pull_request'
        run: |
          set -e

          # Get the image name from Nix build
          BUILT_IMAGE=$(docker images --format "{{.Repository}}:{{.Tag}}" --filter "dangling=false" | head -n 1)

          if [ -z "$BUILT_IMAGE" ]; then
            echo "Error: No Docker image found"
            exit 1
          fi

          echo "Built image: $BUILT_IMAGE"

          # Tag and push for each metadata tag
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              echo "Tagging: $tag"
              docker tag "$BUILT_IMAGE" "$tag"
              echo "Pushing: $tag"
              docker push "$tag"
            fi
          done
